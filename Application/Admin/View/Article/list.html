<extend name="Layout/admin"/>
<block name="content">

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                        <a href="{:U('list')}" class="btn btn-default pull-right">添加文章</a>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tbody><tr>
                                <th style="width: 10px">#</th>
                                <th>标题</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>所属分类</th>
                                <th style="width: 20%">操作</th>
                            </tr>
                            </tbody></table>
                    </div><!-- /.box-body -->
                    <div class="box-footer clearfix">
                    </div>
                </div>

            </div>
        </div>
    </section><!-- /.content -->
</block>
