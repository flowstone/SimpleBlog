<extend name="Layout/admin"/>
<block name="content">
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <form action="category_list.html" method="post">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <a href="category_list.html" class="btn btn-default pull-right">分类列表</a>
                        </div><!-- /.box-header -->

                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputTitle">分类标题</label>
                                <input type="title" placeholder="标题" id="inputTitle" value="文章标题" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputOrderNumber">排序</label>
                                <input type="title" placeholder="排序" id="inputOrderNumber" value="100" class="form-control">
                            </div>

                        </div><!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div><!-- /.box-footer -->
                    </form>

                </div><!-- /.box -->
            </div><!-- /.col -->
        </div><!-- /.row -->

    </section><!-- /.content -->

</block>
